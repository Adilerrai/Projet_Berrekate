<div class="container-fluid bg-breadcrumb">
  <div class="container text-center py-5" style="max-width: 900px;">
      <h1 class="text-white display-3 mb-4">Liste des restaurants</h1>
  </div>
</div>
<div class="container-fluid about py-4">
  <div class="container py-4">
      <div class="row g-2 align-items-center">
          <div class="card">
              <h5 class="card-header">Liste des restaurants</h5>
              <div class="card-body">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                      <!-- Columns defined here -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Numero </th>
                        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                      </ng-container>

                      <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef> Prénom </th>
                        <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
                      </ng-container>

                      <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
                      </ng-container>

                      <ng-container matColumnDef="telephone">
                        <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                        <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
                      </ng-container>

                      <ng-container matColumnDef="tarif">
                        <th mat-header-cell *matHeaderCellDef> Tarif </th>
                        <td mat-cell *matCellDef="let element"> {{ element.tarif }} </td>
                      </ng-container>

                      <ng-container matColumnDef="date_creation">
                        <th mat-header-cell *matHeaderCellDef> Date de Création </th>
                        <td mat-cell *matCellDef="let element"> {{ element.date_creation }} </td>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
                      </ng-container>

                      <ng-container matColumnDef="payer">
                        <th mat-header-cell *matHeaderCellDef> Payer </th>
                        <td mat-cell *matCellDef="let element">
                          <button *ngIf="element.status === 'En attente'"  class="btn btn-success">
                            Payer
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                          <button  class="btn btn-primary">Edit</button>
                          <button class="btn btn-danger">Delete</button>
                        </td>
                      </ng-container>

                      <!-- Row definitions -->
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  </table>    
                  <!-- Paginator -->
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
      </div>
  </div>
</div>
